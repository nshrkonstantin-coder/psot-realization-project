<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBB040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1e293b"/>
  
  <!-- Shield shape -->
  <path d="M256 80 L140 140 L140 260 Q140 360 256 432 Q372 360 372 260 L372 140 Z" 
        fill="url(#grad)" stroke="#FBB040" stroke-width="4"/>
  
  <!-- Helmet icon -->
  <g transform="translate(256, 240)">
    <!-- Helmet main -->
    <path d="M-60,-20 Q-60,-60 -20,-80 L20,-80 Q60,-60 60,-20 L60,20 L-60,20 Z" 
          fill="#fff" opacity="0.95"/>
    <!-- Helmet visor -->
    <rect x="-50" y="-10" width="100" height="25" fill="#1e293b" opacity="0.3" rx="3"/>
    <!-- Light on helmet -->
    <ellipse cx="0" cy="-50" rx="12" ry="8" fill="#FBB040"/>
    <ellipse cx="0" cy="-50" rx="8" ry="5" fill="#fff"/>
  </g>
  
  <!-- Mining pick axes crossed -->
  <g transform="translate(256, 340)">
    <line x1="-40" y1="10" x2="40" y2="-10" stroke="#FBB040" stroke-width="8" stroke-linecap="round"/>
    <line x1="-40" y1="-10" x2="40" y2="10" stroke="#FBB040" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
